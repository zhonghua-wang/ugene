
<form *ngIf="!submitted;else JobDetailBlock" class="form-horizontal well col-lg-8" (ngSubmit)="onSubmit()" #jobForm="ngForm">
  <fieldset>
    <legend class="page-header">请出入突变基因信息</legend>
    <div class="form-group">
      <label for="job_name" class="col-lg-2 control-label">任务名称</label>
      <div class="col-lg-4">
        <input class="form-control" id="job_name" [(ngModel)]="job.name" placeholder="请输入任务名称" type="text">
      </div>
      <label for="gene_name" class="col-lg-2 control-label">基因名称</label>
      <div class="col-lg-4">
        <input class="form-control" id="gene_name" [(ngModel)]="job.gene_name" placeholder="请输入基因名称" type="text">
      </div>
    </div>
      <div class="form-group">
        <label for="position" class="col-lg-2 control-label">突变位置</label>
        <div class="col-lg-4">
          <input class="form-control" id="position" [(ngModel)]="mutant.position" placeholder="请输入突变位置" type="text">
        </div>

        <label for="position" class="col-lg-2 control-label">突变氨基酸</label>
        <div class="col-lg-4">
          <input class="form-control" id="mutation" placeholder="请输入突变氨基酸" type="text">
        </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">基因序列</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" placeholder="请输入基因序列"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-warning">重置</button>
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </fieldset>
</form>
<ng-template #JobDetailBlock>
<h3>谢谢，您已经成功提交了任务。</h3>
  <button (click)="newJob()" class="btn btn-default">添加新的任务</button>
</ng-template>
