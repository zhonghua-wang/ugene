<div class="panel panel-default">
  <div class="panel-heading">{{job?.name}}</div>
  <div class="panel-body">
    <h3>任务详细信息描述:</h3>

    <table class="table-bordered table table-strip">
      <tr>
        <th>基因名称</th>
        <td>{{job?.gene_name}}</td>
      </tr>
    </table>
    <div *ngFor="let report of reports">
      <h4>{{report?.name}}</h4>
      <h5>摘要:</h5>
      <p>{{report?.conclusion}}</p>
      <div *ngFor="let unit of reportUnits">
        <h5>{{unit.name}}</h5>
        <p><img src="{{unit.image}}"></p>
        <p>{{unit.caption}}</p>
      </div>
    </div>
  </div>
</div>
