<form class="form-horizontal well-lg" [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div class="page-header">
    <legend>欢迎注册使用UGENE</legend>
  </div>
  <div class="well">
    <div class="form-group">
      <label for="username" class="col-lg-3 control-label">用户名:</label>
      <div class="col-lg-9">
        <input class="input" type="text" name="username" id="username" [formControl]="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-lg-3 control-label">密 码:</label>
      <div class="col-lg-9">
        <input class="input" type="password" name="password" id="password" [formControl]="password">
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="col-lg-3 control-label">确认密码:</label>
      <div class="col-lg-9">
        <input class="input" type="password" name="confirmPassword" id="confirmPassword"
               [formControl]="confirmPassword">
        <small class="alert alert-warning" *ngIf="signUpForm.controls.confirmPassword?.errors?.notEquivalent">
          密码不一致，请重新输入。
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-lg-3 control-label">姓 氏:</label>
      <div class="col-lg-9">
        <input class="input" type="text" name="lastname" id="lastname" [formControl]="lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-lg-3 control-label">名 字:</label>
      <div class="col-lg-9">
        <input class="input" type="text" name="firstname" id="firstname" [formControl]="firstname">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-lg-3 control-label">邮 箱:</label>
      <div class="col-lg-9">
        <input class="input" type="email" name="email" id="email" [formControl]="email">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-lg-3 control-label">电 话:</label>
      <div class="col-lg-9">
        <input class="input" type="text" name="phone" id="phone" [formControl]="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button class="btn btn-warning" type="reset">重 置</button>
        <button class="btn btn-default" type="submit">注 册</button>
      </div>
    </div>
  </div>
</form>
